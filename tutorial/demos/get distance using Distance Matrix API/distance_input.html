<!DOCTYPE html>
<html>
  <body>
    <!-- form tag specify the action of sumbit button: send a http request onto action endpoint
      using method -->
    <form action="/distance" method="GET">
      Starting point
      <input type="text" name="origin" value="New York, NY" /><br />
      End point
      <input type="text" name="destination" value="Washington DC" /><br />
      <!-- submit button -->
      <input type="submit" value="see distance" />
    </form>
  </body>
</html>
